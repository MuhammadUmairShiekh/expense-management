<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1>Expense Management System</h1>

      <!-- <h4></h4> -->
      <!-- <h1 id="">PKR 0.00</h1> -->
      <div class="inc-exp-container">
        <div class="top">
          <img style="filter:invert(1);" width="40%" src="./images/money-bag.png" alt="">

          <h4> Remaing Balance</h4>

          <p id="balance" style="color: white ;font-weight: 500; " >
            +PKR 0.00
          </p>
        </div>
        <div class="top">
          <img style="filter:invert(1);" width="40%" src="./images/balance.png" alt="">

            <h4>TOTAL BUDGET</h4>
            <p id="money-plus" class="money-plus">
              +PKR 0.00
            </p>
          </div>
        <div class="top" >
          <img style="filter:invert(1);" width="40%" src="./images/expenses.png" alt="">
          <h4>Expense Amount</h4>
          <p id="money-minus" class="money-minus">
            -PKR 0.00
          </p>
        </div>
      </div>
      <div class="bac" >
      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Head of Expense & Description</label>
              <input type="text" id="text" placeholder="Enter Expense & Description...." autocomplete="off" >
          </div>
          <div class="form-control">
              <label for="amount">Amount (- expense  + income )</label>
              <input type="number" id="amount" placeholder="Enter amount..." autocomplete="off"> 
          </div>
        </div>
          <button class="btn">Add Your Transaction</button>
      </form>
    </div>
    <br>
    <br>
    <br>
    <!-- JavaYscript Project  -->
    <script src="./js.file/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
